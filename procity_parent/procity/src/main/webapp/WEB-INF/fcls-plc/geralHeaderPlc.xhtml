	<script type="text/javascript">
	  plc.jq(function(){
			plc.jq("a.ui-state-default").hover(
				function(){ plc.jq(this).addClass("ui-state-hover"); },
				function(){ plc.jq(this).removeClass("ui-state-hover"); }
			)
			plc.jq("span.ui-state-default").hover(
				function(){ plc.jq(this).addClass("ui-state-hover"); },
				function(){ plc.jq(this).removeClass("ui-state-hover"); }
			)
			plc.jq("button.ui-state-default").hover(
				function(){ plc.jq(this).addClass("ui-state-hover"); },
				function(){ plc.jq(this).removeClass("ui-state-hover"); }
			)
		});
	</script>

	<script type="text/javascript" charset="utf-8">
	//<![CDATA[

		plc.jq(document).ready(function (){
					
			plc.jq("#corpo\\:formulario\\:botaoAcaoPesquisar").click(function(){
				plc.jq("input").each(function(i){
					if ((plc.jq(this).hasClass('af_inputText_content') || (plc.jq(this).hasClass('af_inputDate_content')))&& plc.jq(this).val() != null && plc.jq(this).val() != ''){
						plc.jq('##{plcAliasPrefixoAction}Arg').append('<input type="hidden" id="impressao:'+plc.jq(this).attr('id')+'" value="'+plc.jq(this).val()+'" class="campo_impressao"/>');
					}
				});
			});
		});
				
	//]]>
