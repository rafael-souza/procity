<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-form-basico"> 
				<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo"> 
					<plcf:tabela tituloChave="denunciaarg.titulo"> 
						<plcf:linha> 
							<plcf:celula> 
									<plcf:titulo value="#{msg['label.id']}"/>  
									<plcf:numerico id="id" value="#{denuncia.id}" ajudaChave="ajuda.id" tamanho="5"/> 
							</plcf:celula>  
							<plcf:celula> 
									<plcf:titulo value="#{msg['label.titulo']}"/>  
									<plcf:texto id="titulo" value="#{denuncia.titulo}" ajudaChave="ajuda.titulo" tamanho="50"/> 
							</plcf:celula>  
							<plcf:celula> 
									<plcf:titulo value="#{msg['label.endereco']}"/>  
									<plcf:texto id="endereco" value="#{denuncia.endereco}" ajudaChave="ajuda.endereco" tamanho="50"/> 
							</plcf:celula>  
							<plcf:celula> 
									<plcf:titulo value="#{msg['label.dataDenuncia']}"/>  
									<plcf:data id="dataDenuncia" value="#{denuncia.dataDenuncia}" ajudaChave="ajuda.dataDenuncia"/> 
							</plcf:celula>  
							<plcf:celula> 
									<plcf:titulo value="#{msg['label.protocolo']}"/>  
									<plcf:texto id="protocolo" value="#{denuncia.protocolo}" ajudaChave="ajuda.protocolo" tamanho="30"/> 
							</plcf:celula> 
						</plcf:linha> 
					</plcf:tabela> 
				</div>
				<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel"> 
					<script type="text/javascript">//<![CDATA[
	jQuery(function(){plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador',{
		evento:'${param.evento}',
			modoJanelaPlc:'${param.modoJanelaPlc}',
			rowNum:'50',
			evento: "y",
			urlPesquisa: '#{request.contextPath}/soa/service/gridnavigation.#{requestScope.plcManagedBeanKey}',			
			nomeLogica:'denuncia',
			propAgregada:'denuncia',
			jqGrid:{caption:
				'#{msg['denuncia.titulo']}',
				colNames:
					['#{msg['label.id']}',
					'#{msg['label.titulo']}',
					'#{msg['label.endereco']}',
					'#{msg['label.dataDenuncia']}',
					'#{msg['label.protocolo']}'],
				colModel:[
					{name:'id',index:'id', align: "center" , width: 30},
					{name:'titulo',index:'titulo', width: 100},
					{name:'endereco',index:'endereco'},
					{name:'dataDenuncia',index:'dataDenuncia', align: "center" , width: 30},
					{name:'protocolo',index:'protocolo', align: "center" , width: 60}]},
			urlEdicao:'#{request.contextPath}/f/n/denunciaman'});});//]]> </script>  
					<table id="plc-grid" width="100%" class="scroll" cellpadding="0" cellspacing="0"/>  
					<div id="plc-grid-navegador" class="scroll" style="text-align:center;"/> 
				</div> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
