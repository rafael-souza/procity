<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
<fieldset class="plc-fieldset"> 
		<legend class="plc-fieldset-legend">Secretariado</legend> 	
		<plcf:iteracao var="secretariado" id="secretariado" value="#{prefeitura.secretariado}" columnClasses="celulaFormulario" headerClass="celulaFormulario"> 
			<h:column> 
				<h:outputText value="#{rowCounter.index}."/> 
			</h:column>  
			<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
				<f:facet name="header">
					<plcf:tituloExclusao>Exc.</plcf:tituloExclusao>
				</f:facet>  
				<span class="celulaFormularioCaixaMarcacao">
					<plcf:caixaExclusao id="indExcPlc" value="#{secretariado.indExcPlc}"/>
				</span> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.id']}"/>
				</f:facet>  
				<plcf:oid id="id" value="#{secretariado.id}" ajudaChave="ajuda.id"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.tipo']}"/>
				</f:facet>  
				<plcf:comboEstatico id="tipo" value="#{secretariado.tipo}" dominio="TipoSecretario" exibeBranco="S" ajudaChave="ajuda.tipo" showRequired="true"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.pessoa']}"/>
				</f:facet>  
				<plc:vinculado id="pessoa" 
					value="#{secretariado.pessoa}" 
					riaUsa="autocomplete(url='#{request.contextPath}/soa/service/autocomplete.pessoaman?q=nome')" larg="900"
					propSelPop="pessoa" idExibe="S" idSomenteLeitura="N" 
					autoRecuperacaoClasse="br.net.proex.entity.PessoaEntity" actionSel="pessoasel" modal="S" ajudaChave="ajuda.pessoa" 
					onkeydown="selecionaPorTecla(event,this);" obrigatorio="S"/> 
			</h:column> 
		</plcf:iteracao> 
	</fieldset> 
		<script type="text/javascript">
			applyCheckTarja("secretariado");
		</script>
	</ui:composition> 
</html>
