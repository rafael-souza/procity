<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/client/formMdtPlc.xhtml">
		
		<ui:define name="plc-corpo-acao-complemento">

			<div class="corpo-botao-customizado">
				<plcf:botaoAcao id="botaoImprimir" urlIcone="ico iImprimir" 
					label="jcompany.evt.imprimir" acao="emitirDocumento">
					<f:ajax event="action" execute="@this" render="@this" onerror="plc.manipulaErroAjax" onevent="imprimirDocumento"/>
					<f:param name="skipValidation" value="true" />
				</plcf:botaoAcao>
	        </div>			
		
			<div class="corpo-botao-customizado">
				<plcf:botaoAcao id="botaoAbreConcluir" urlIcone="icoCustomButton icoConcluir" 
					label="label.concluir" onclick="abrirConcluir()">
					<f:ajax event="action" execute="@this" render="@this" onerror="plc.manipulaErroAjax" />
					<f:param name="skipValidation" value="true" />
				</plcf:botaoAcao>
	        </div>

			<div style="display: none">			
				<plcf:botaoAcao id="realizaImpressaoDocumento"
					acao="realizaImpressaoDocumento" partialSubmit="false" immediate="false" validaForm="false">
				</plcf:botaoAcao>	
			</div>  
	        
	    </ui:define>

	</ui:composition> 
</html>
