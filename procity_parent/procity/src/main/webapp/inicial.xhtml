<body>
<link rel="StyleSheet" href="#{request.contextPath}/res-plc/css/plc.geral.css" type="text/css" charset="UTF-8" />
Exemplo de página inicial para customização. Por default o jCompany sugere uma página inicial com botões tipo quiosque para principais transações
e explicações sobre como se obter ajuda para a aplicação. Esta pagina é um exemplo simples para customização, sem I18n.
<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml">
<ui:define name="plc-corpo">
	<style>
		plc-botao{outline: 0;   margin:0 4px 0 0;   padding: .4em 1em;   text-decoration:none !important;   cursor:pointer;   position: relative;   text-align: center;   zoom: 1;}
		div.home {width:100%;height:450px;font-size:80%;}
		div.home-coluna-esq {float:left;width:35%;padding:2px;margin-left:10px;}
		div.home-coluna-dir {float:left;width:60%;padding:2px;}
		a.plc-botao-quiosque{outline: 0;   margin:4px 4px 0 0;   padding: .4em 1em;   text-decoration:none !important; 
		     width: 80%;height:32px;font: bold 180% Arial, Tahoma, sans-serif;text-decoration: none;display: block;}
		div.home-titulo{font-weight:bold;font-size: 160%;margin:10px 0 10px 0;}
		div.home-subtitulo{margin-bottom:10px;}
		div.home-subtopico{float:left;margin-top:10px;}
		div.home-subtopico-esq{width: 20px;vertical-align:middle;float:left;text-align:right;}
		div.home-subtopico-dir{margin-left:25px;padding-left:5px;border-left: 2px solid rgb(153, 153, 153);min-width:400px;}
		div.home-subtitulo-rodape{margin:200px 0 10px 20px;}
		div.home-browser-esq{float:left;margin-left:25px;width:300px;padding:2px;}
		div.home-browser-dir{float:left;padding:2px;}
		div.home-subtitulo-rodape{margin:200px 0 10px 20px;}
		*+html div.home-subtitulo-rodape{margin:100px 0 10px 20px !important;} /*variação para IE 7 somente*/
		</style>

			<ui:insert name="plc-corpo-mensagem">
				<ui:include src="/WEB-INF/fcls-plc/geralMensagemPlc.xhtml" />
			</ui:insert>
<div class="home">
	<br/><br/>
	<center>
			<img class="plc-imagem" src="#{request.contextPath}/res/midia/logo-empresa.png" />
	</center>
</div>
</ui:define>
</ui:composition>
